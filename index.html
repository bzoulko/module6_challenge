<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--** Pulled the following lines from module5_challenge to facilitate in this dashboard **-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!--******************* Above lines were pulled from module5_challenge. *******************-->

        <title>Weather Dashboard</title>

    </head>

    <body class="min-100-vh">

        <header class="text-center text-white bg-primary">
            <h1>Weather Dashboard</h1>
        </header>

        <main class="grid-container">

            <section class="row">
                
                <div id="search-buttons" class="grid-cells cell-1 p-3">
                    <h5><b>Search for a City:</b></h5>
                    <input id="searchfor-city" class="card p-1 my-2" type="search" aria-label="City Name" placeholder="City Name Here"></input>
                    <button id="primary-button" class="btn-block btn-primary" type="button">Search</button>
                    <hr>
                    <div class="secondary-buttons"></div>
                </div>

                <div class="p-2 col-1 col-3 col-5 col-7 col-9">
                    
                    <!-- Current Weather -->
                    <div class="card p-3">
                        <h5 class="city-name"><b>City Name</b></h5>
                        <div class="text-dark">
                            <p class="city-temp">Temp:</p>
                            <p class="city-wind">Wind:</p>
                            <p class="city-humidity">Humidity:</p>
                            <div class="row">
                                <p class="city-uvindex mx-2">UV Index:</p>
                                
                                <!-- Unfortunatly my registered version of the API does
                                     NOT allow me to access the uvi, so I temporarily 
                                     set the value. I refuse to add my credit card to
                                     register for something that should already be included
                                     as part of this class! -->
                                <p class="card mx-2 px-3 badge-success">0.47</p>

                            </div>
                            
                        </div>
                    </div>

                    <!-- 5-Day Forecast -->
                    <h5 class="my-3"><b>5-Day Forecast</b></h5>
                    <div class="form-inline">

                        <!-- DAY 1 -->
                        <div class = "card mr-2">
                            <div class="px-xl-5 table-dark p-1">
                                <p class="day1-date"><b></b></p>
                                <p class="day1-city-temp">Temp:</p>
                                <p class="day1-city-wind">Wind:</p>
                                <p class="day1-city-humidity">Humidity:</p>
                            </div>
                        </div>

                        <!-- DAY 2 -->
                        <div class = "card mr-2">
                            <div class="px-xl-5 table-dark p-1">
                                <p class="day2-date"><b></b></p>
                                <p class="day2-weather-icon"></p>
                                <p class="day2-city-temp">Temp:</p>
                                <p class="day2-city-wind">Wind:</p>
                                <p class="day2-city-humidity">Humidity:</p>
                            </div>
                        </div>

                        <!-- DAY 3 -->
                        <div class = "card mr-2">
                            <div class="px-xl-5 table-dark p-1">
                                <p class="day3-date"><b></b></p>
                                <p class="day3-weather-icon"></p>
                                <p class="day3-city-temp">Temp:</p>
                                <p class="day3-city-wind">Wind:</p>
                                <p class="day3-city-humidity">Humidity:</p>
                            </div>
                        </div>

                        <!-- DAY 4 -->
                        <div class = "card mr-2">
                            <div class="px-xl-5 table-dark p-1">
                                <p class="day4-date"><b></b></p>
                                <p class="day4-weather-icon"></p>
                                <p class="day4-city-temp">Temp:</p>
                                <p class="day4-city-wind">Wind:</p>
                                <p class="day4-city-humidity">Humidity:</p>
                            </div>
                        </div>

                        <!-- DAY 5 -->
                        <div class = "card mr-2">
                            <div class="px-xl-5 table-dark p-1">
                                <p class="day5-date"><b></b></p>
                                <p class="day5-weather-icon"></p>
                                <p class="day5-city-temp">Temp:</p>
                                <p class="day5-city-wind">Wind:</p>
                                <p class="day5-city-humidity">Humidity:</p>
                            </div>
                        </div>
                        
                    </div>

                </div>

            </section>

        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/config.js"></script>    
        <script src="./assets/js/debug.js"></script>
        <script src="./assets/js/script.js"></script>    

    </body>

</html>
